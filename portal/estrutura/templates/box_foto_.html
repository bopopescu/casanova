<link type="text/css" href="/portal/media/css/boxfoto.css" rel="stylesheet" media="screen" />

<div id="boxfoto">
	<span class="chapeu"><a href="{{boxfoto.link}}">{{boxfoto.title}}</a></span>
	{% if boxfoto.foto%}
		<img class="foto esquerda" src="/portal/{{boxfoto.foto}}" />
	{% endif %}
	<span class="titulo"><a href="{{boxfoto.link}}">{{ boxfoto.texto }}</a></span>
</div>
